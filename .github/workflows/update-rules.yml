name: Update rules feed (rounds)

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch: {}

jobs:
  update-rounds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update rounds.remote.json (latest 12)
        run: node scripts/update-rounds.mjs

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet -- data/rounds.remote.json; then
            git config user.name  "rules-bot"
            git config user.email "rules-bot@users.noreply.github.com"
            git add data/rounds.remote.json
            git commit -m "rules: refresh rounds.remote.json (auto, latest 12)"
            git push
          else
            echo "No changes to commit."
          fi
