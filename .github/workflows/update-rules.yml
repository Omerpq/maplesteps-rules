name: Update Rules JSON
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node scripts/fetch_rounds.mjs
      - run: node scripts/fetch_fees.mjs
      - run: node scripts/fetch_pdi.mjs
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(rules): update JSON from IRCC sources"
          branch: "update-rules-${{ github.run_id }}"
          title: "Update rules JSON"
          body: "Automated update of rules JSON (rounds, fees, PDI). Please review diffs before merging."
